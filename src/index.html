<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="todo-container">
    <header class="todo-header">
      <h1 class="todo-header__title">todos</h1>
      <input type="text" placeholder="What needs to be done?" class="todo-header__input">
    </header>
    <main class="main">
      <input type="checkbox" class="checkAll">
      <ul class="todo-list"></ul>
    </main>
    <footer class="footer">
      <span class="counter"></span>
      <div class="filter">
        <ul class="filter-list">
          <li><a href="#" class="filter-all">All</a></li>
          <li><a href="#active" class="filter-active">Active</a></li>
          <li><a href="#completed" class="filter-completed">Completed</a></li>
        </ul>
      </div>
    </footer>
  </section>
  <script src="main.js"></script>
</body>

</html>
