<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="https://kit.fontawesome.com/1b546e268c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title">todos</h1>
  </header>
  <main class="main">
    <section class="todo-container">
      <div class="todo-body">
        <input type="text" placeholder="What needs to be done?" class="todo-body__input">
        <input type="checkbox" id="checkAll" class="checkAll">
        <label class="checkAllLabel" for="checkAll"></label>
        <ul class="todo-list"></ul>
      </div>
      <div class="todo-footer">
        <span class="todo-footer__counter"></span>
        <div class="todo-filter">
          <ul class="todo-filter-list">
            <li><a href="#" class="todo-filter__link todo-filter__link--active todo-filter__all">All</a></li>
            <li><a href="#active" class="todo-filter__link todo-filter__active">Active</a></li>
            <li><a href="#completed" class="todo-filter__link todo-filter__completed">Completed</a></li>
          </ul>
        </div>
        <span class="todo-clear-completed">Clear completed</span>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
  <script src="src/script.js"></script>
</body>

</html>
